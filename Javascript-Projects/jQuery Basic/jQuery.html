<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery Setup</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>

    <body>
    <script>
       $(document).ready(function() { //Modify the current html in the document, 
        //the $ is a short way of calling jQuery functions

            $('html').append( //Insert this code into the body of our html.
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
       $("#2").css({"color":"red"}); //The #2 refers to id 2 and to change the color of that text.
       $("#3").click(function() { //When the third paragraph text is clicked on, then it should hide the h1
            $("h1").hide();
       });

    });
</script>
    </body>

</html>
